  <title>Ghost Blog Templates by pramodsum</title>

<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">Ghost Blog Templates</h1>

        <nav class="nav">
          <ul class="nav-list">
              <li class="nav-item">
                  <a href="https://github.com/pramodsum/Ghost/zipball/master" class="pure-button">
                    <small>Download</small>
                    .zip file
                  </a>
              </li>
              <li class="nav-item">
                  <a href="https://github.com/pramodsum/Ghost/tarball/master" class="pure-button">
                    <small>Download</small>
                    .tar.gz file
                  </a>
              </li>
          </ul>
        </nav>

        <p class="repo-owner"><a href="https://github.com/pramodsum/Ghost"></a> is maintained by <a href="https://github.com/pramodsum">pramodsum</a>.</p>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
        <!-- A wrapper for all the blog posts -->
        <div class="posts">

          <!-- A single blog post -->
          <section class="post">
            <header class="post-header">
              <a href="http://sumninjacode.io"><img class="img-responsive img-rounded" src="images/snc.png"></a>
            </header>
          </section>

          <section class="post">
            <header class="post-header">
              <a href="http://uppukhara.com"><img class="img-responsive img-rounded" src="images/uk.png"></a>
            </header>
          </section>

          <section class="post">
            <header class="post-header">
              <a href="http://cookinginpjs.com"><img class="img-responsive img-rounded" src="images/cip.png"></a>
            </header>
          </section>

          <section class="post">
            <header class="post-header">
              <a href="http://dearuniverse.me">
                <img class="img-responsive img-rounded" src="images/du.png"></a>
            </header>
          </section>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>
      Made with
